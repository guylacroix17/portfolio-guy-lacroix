    const grid = document.getElementById('portfolio-grid');
    const chips = Array.from(document.querySelectorAll('.chip'));
    const q = document.getElementById('search-input');
    const viewer = document.getElementById('viewer');
    const vImg = document.getElementById('viewer-img');
    const vTitle = document.getElementById('viewer-title');
    const vSub = document.getElementById('viewer-sub');
    const vTags = document.getElementById('viewer-tags');
    const vDesc = document.getElementById('viewer-desc');
    const vClose = document.querySelector('.viewer-close');

    let currentFilter = 'all';

    function currentList() {
      const term = q.value.trim().toLowerCase();
      return ITEMS.filter(item => {
        const matchFilter = currentFilter === 'all'
          || (item.categories || []).includes(currentFilter);
        const inText = (item.title + ' ' + (item.client || '')).toLowerCase();
        const matchSearch = !term || inText.includes(term);
        return matchFilter && matchSearch;
      });
    }

    function render(list) {
      grid.innerHTML = '';
      list.forEach(item => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <button class="card-inner" type="button">
            <figure class="card-figure">
              <img src="${item.thumb}" alt="${item.title}">
            </figure>
            <div class="card-meta">
              <h2>${item.title}</h2>
              <p>${item.client || ''}${item.client && item.year ? ' · ' : ''}${item.year || ''}</p>
              <div class="tag-list-inline">
                ${(item.categories || []).map(c => `<span class="tag">${c}</span>`).join('')}
              </div>
            </div>
          </button>
        `;
        card.querySelector('button').addEventListener('click', () => openViewer(item));
        grid.appendChild(card);
      });
    }

    function openViewer(item) {
      vImg.src = item.image;
      vImg.alt = item.title;
      vTitle.textContent = item.title;
      vSub.textContent = `${item.client || ''}${item.client && item.year ? ' · ' : ''}${item.year || ''}`;
      vTags.innerHTML = (item.tags || []).map(t => `<span class="tag">${t}</span>`).join('');

      // ➜ nouvelle partie description
      if (item.desc) {
        vDesc.innerHTML = item.desc;
        vDesc.style.display = 'block';
      } else {
        vDesc.textContent = '';
        vDesc.style.display = 'none';
      }

      viewer.showModal();
    }

    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        chips.forEach(c => c.setAttribute('aria-pressed', 'false'));
        chip.setAttribute('aria-pressed', 'true');
        currentFilter = chip.dataset.filter;
        render(currentList());
      });
    });

    q.addEventListener('input', () => {
      render(currentList());
    });

    vClose.addEventListener('click', () => viewer.close());
    viewer.addEventListener('click', e => {
      if (e.target === viewer) viewer.close();
    });
    viewer.addEventListener('keydown', e => {
      if (e.key === 'Escape') viewer.close();
    });

    render(currentList());
  </script>
</body>
